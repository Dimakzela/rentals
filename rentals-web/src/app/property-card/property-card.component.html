<div class="max-w-lg mx-auto bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
  <img class="rounded-t-lg h-60 w-300" [src]="property()?.previewImage" alt=""/>
  <div class="flex flex-col p-5 gap-2">
    <div class="flex gap-3 items-center">
      <div class="text-2xl tracking-tight font-bold text-blue-500">
        R {{property()?.price}}
      </div>
      <h5 class="text-2xl  text-gray-900 dark:text-white flex-grow-1">{{property()?.address}}</h5>
      <div class="flex items-center gap-2">
        <mat-icon aria-hidden="true" fontIcon="phone"></mat-icon>
        <div class="text-gray-900 dark:text-white">{{property()?.contactPersonCellNumber}}</div>
      </div>

    </div>
    <div class="flex gap-3 text-center">
      <div class="flex items-center gap-1">
        <mat-icon aria-hidden="true" fontIcon="bedroom"></mat-icon>
        <span> {{property()?.noOfBedroom}}</span>
      </div>
      <div class="flex items-center gap-1">
        <mat-icon aria-hidden="true" fontIcon="shower"></mat-icon>
        <span> {{property()?.noOfBathroom}}</span>
      </div>
      <div class="flex items-center gap-1 flex-grow-1">
        <mat-icon aria-hidden="true" fontIcon="wifi"></mat-icon>
        <span> {{property()?.noOfBathroom}}</span>
      </div>
      <div class="flex items-center gap-1">
        <div>Available: </div>
        <span class="text-blue-500 font-bold">Immediately</span>
      </div>
    </div>
    <!--<p class="mb-3 font-normal text-gray-700 dark:text-white text-wrap">{{property()?.description}}</p>-->
  </div>
</div>
